<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Catalog</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Course Catalog</h1>
  <table id="courses" class="display">
    <thead>
      <tr>
        <th>FacultyName</th>
        <th>CourseName</th>
        <th>Instructor</th>
        <th>Department</th>
        <th>Requirement</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be loaded from CSV -->
    </tbody>
  </table>

  <!-- jQuery and DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    // Load CSV file and initialize DataTable
    Papa.parse("./courses.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const tbody = document.querySelector("#courses tbody");

        data.forEach(row => {
          if (row["FacultyName"]) { // skip empty rows
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row["FacultyName"]}</td>
              <td>${row["CourseName"]}</td>
              <td>${row["CourseDivision"]}</td>
              <td>${row["CourseDescription"]}</td>
<!--              <td>${row["Requirement"]}</td>
              <td>${row["Time"]}</td>-->
            `;
            tbody.appendChild(tr);
          }
        });

        // Initialize DataTable
        $("#courses").DataTable({
          pageLength: 25,
          order: [[1, "asc"]],
          dom: 'frtip'
        });
      }
    });
  </script>
</body>
</html>
