<h1> Singular Value Decomposition </h1>

</Center>

<HR>
<p>

It is demonstrated how some matrix equations of the form Mf=g (f
and g vectors) are badly conditioned making numerical inversion to find f
difficult.  It is further demonstrated how singular-value decomposition
applied to the matrix M can help.
